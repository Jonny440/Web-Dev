<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook — вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Left div -->>
    <div class="info">
        <h1 class="logo">facebook</h1>
        <p>Facebook помогает вам всегда оставаться на связи и обзаться со своими знакомыми.</p>
    </div>

    <!-- Right div -->
    <div class="form-box">
        <form>
            <input type="text" placeholder="Электронный адрес или номер телефона">
            <input type="password" placeholder="Пароль">
            <button class="login-btn">Вход</button>

            <a href="https://facebook.com" class="forgot">Забыли пароль?</a>

            <hr>

            <button type="button" class="create-btn">Создать новый аккаунт</button>
        </form>

        <p class="page-text">
            <strong>Создать страницу</strong> знаменитости, музыкальной группы или компании.
        </p>
    </div>
</div>

<!-- footer -->
<footer>
    <div class="apps">
        Facebook Lite  Meta  WhatsApp  Instagram
    </div>
    <div class="date">
        <script>
            document.write(new Date().toLocaleDateString());
        </script>
    </div>
</footer>

</body>
</html>
