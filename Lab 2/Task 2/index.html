<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram — Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="ig-logo">
        <img src="instagram-logo.png" alt="Instagram" height="32">
    </div>
</header>

<div class="container">
    <!-- Left -->
    <div class="left">
        <h2>Посмотрите, какими моментами из жизни поделились ваши близкие друзья.</h2>
        <img src="preview.png" alt="Превью">
    </div>

    <div class="divider"></div>

    <!-- Right -->
    <div class="right">
        <h3>Вход в аккаунт</h3>

        <input type="text" placeholder="Логин">
        <input type="password" placeholder="Пароль">
        <button class="login-btn">Войти</button>

        <p class="forgot">Забыли пароль?</p>

        <div class="actions">
            <button class="fb-btn">Войти через Facebook</button>
            <button class="create-btn">Создать аккаунт</button>
        </div>

        <div class="meta">
            <img src="meta-logo.png" alt="Meta" height="20">
            <span> Meta </span>
        </div>
    </div>
</div>

<footer>
    <div class="apps">
        instagram.com  instagram.com  instagram.com  Meta
    </div>
    <div class="date">
        <script>
            document.write(new Date().toLocaleDateString());
        </script>
    </div>
</footer>

</body>
</html>
